# This is your ChatBot config file. Here you can customize you bot.
# For more information on configuring your bot go to https://github.com/TolleyB-J/ChatBot
# Note: The permlevels are:
# 1 = Everyone
# 2 = Moderators
# 3 = Admins
# 4 = Owner/Dev Users

[Bot]
# These are your primary settings for your bot
'token' = 'YOUR-BOT-TOKEN-HERE' # The token you get from https://discordapp.com/developers/applications/me
'prefix' = ';' # The prefix for your bot. e.g If my prefix was '-' I would do -help
'ownerid' = 'YOUR-ID-HERE' # Your account id here, this will give you full permissions for the bot.

[Logging]
# There are your settings of logging of console
'logfile' = 'latest.log' # The name of your log file
'debug' = false # Whether or not to enable extra logging in console

[Roles]
# These are the settings for you roles
'modrole' = 'MOD-ROLE-ID-HERE' # The role whitch you give to your admins
'adminrole' = 'ADMIN-ROLE-ID-HERE' # The role which you give to your moderators
'devusers' = ['ID1', 'ID2'] # WARNING: PUTTING A USER'S ID IN THE DEVUSERS ARRAY WILL GIVE THEM FULL PERMISSIONS, DO THIS WITH CAUTION

