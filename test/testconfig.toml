[Moderation]
# The config for the moderation module
'enable' = true # Whether or not to enable moderation commands
'banlevel' = 4 # Permlevel for ban command
'unbanlevel' = 3 # Permlevel for unban command
'kicklevel' = 3 # Permlevel for kick command
'lockdownlevel' = 3 # Permlevel for lockdown command
'mutelevel' = 2 # Permlevel for mute command
'warnlevel' = 2 # Permlevel for warn command
'purgelevel' = 2 # Permlevel for mute command
'logid' = 'YOUR-LOG-ID-HERE' # The id for the moderation log channel

[Fun]
# NOTE: You can not change the permlevel of the fun commands you may only enable/disable them.
'enable' = true # Whether or not to enable fun commands
# Working on adding more options

[Giphy]
# Enable the gifhy module
# NOTE: IF YOU PLAN TO USE THIS BOT ON MORE THAN 2 SERVERS
# APPLY FOR A PRODUCTION KEY. FOR MORE INFO GO TO https://github.com/TolleyB-J/ChatBot
'enable' = false # Whether or not to enable the giphy commands
'apikey' = 'YOUR-API-KEY-HERE'

[Botcmd]
# The config for the bot commands
# This module must be enabled
'setgameenable' = 'true' # Whether to enable the the setgame command
'setgamelevel' = '4' # Permlevel for setgame command
'bootgame' = 'This bot is by TolleyB-J' # The bots default game on boot

[Stats]
# The the config for the server stats module - Here's what is looks like https://i.imgur.com/nJyvhWp.png
'enable' = false # Whether or not to enable the Stats module
'tusersid' = 'YOUR-TOTAL-USERS-ID-HERE' # Put the id of the voice channel for Total Users (dosent have to be called total users)
'tuserstext' = 'Total Users:' # The text before the number of users
'botsid' = 'YOUR-BOTS-ID-HERE' # Same as tusersid exept for bots
'botstext' = 'Bot Count:' # Same as tuserstext exept for bots
'memberid' = 'YOUR-MEMBERS-ID-HERE' # Same as tusersid but for members
'membertext' = 'Member Count:' # Same as tuserstext but for members
'updatepermlevel' = '4' # Permlevel for the updatestats command

[Utilities]
# The config for the utilities commands
'enable' = true # Whether or not to enable fun commands
# Working on adding more options

[PerServerDB]
# The configuration for the per-server settings database
'enable' = false

